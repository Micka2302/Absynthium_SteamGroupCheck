name: build-and-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag or version to release (ex: v1.2.3)"
        required: true
      release_name:
        description: "Optional release title (defaults to tag)"
        required: false

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag) || (github.ref_type == 'tag' && github.ref_name) || '' }}
      RELEASE_NAME: ${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.release_name || github.event.inputs.release_tag)) || (github.ref_type == 'tag' && github.ref_name) || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build plugin
        shell: pwsh
        run: |
          ./compile.ps1

      - name: Package compiled output
        shell: pwsh
        run: |
          $zipPath = Join-Path $PWD "Absynthium_SteamGroupCheck.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $PWD "compiled/*") -DestinationPath $zipPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Absynthium_SteamGroupCheck
          path: Absynthium_SteamGroupCheck.zip

      - name: Ensure release tag provided
        if: env.RELEASE_TAG == ''
        run: |
          echo "::error::No release tag provided. Provide workflow_dispatch input 'release_tag' or trigger from a tag ref."
          exit 1

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: Absynthium_SteamGroupCheck.zip
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ github.sha }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
