name: build-and-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build plugin
        shell: pwsh
        run: |
          ./compile.ps1

      - name: Package compiled output
        shell: pwsh
        run: |
          $zipPath = Join-Path $PWD "Absynthium_SteamGroupCheck.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $PWD "compiled/*") -DestinationPath $zipPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Absynthium_SteamGroupCheck
          path: Absynthium_SteamGroupCheck.zip

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Absynthium_SteamGroupCheck.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
